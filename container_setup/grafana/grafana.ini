[server]
http_addr = 0.0.0.0
http_port = 3000

[users]
# Set GF_SECURITY_ADMIN_USER and GF_SECURITY_ADMIN_PASSWORD environment variables
# in the container before starting Grafana. These must not be left empty.
admin_user = ${GF_SECURITY_ADMIN_USER}
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
admin_user_role = Admin

[database]
# SQLite3 database file
data_source = /var/lib/grafana/grafana.db

[security]
# For production, consider using more secure methods for authentication.

[auth.anonymous]
enabled = true

[auth.basic]
enabled = true

[auth.google]
enabled = false

[auth.ldap]
enabled = false

[auth.github]
enabled = false

# Other configuration options...
